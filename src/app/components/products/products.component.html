<div class="container">
  <div class="row products justify-content-between">
    <div class="col-5 list">
      <h3>All Products</h3>

      <div class="card mb-2" *ngFor="let product of productItems$ | async">
        <div class="card-body p-3">
          <p class="mb-0 d-flex justify-content-between">
            <span>{{product.name}}</span>
            <strong>${{product.price}}</strong>
          </p>
        </div>
      </div>
    </div>
    <div class="col-5 form">
      <form [formGroup]="productForm" (ngSubmit)="addProduct(productForm)">
        <h3>Add Product</h3>
  
        <input type="text" class="form-control" placeholder="Name" formControlName="name">
        <input type="text" class="form-control" placeholder="Price" formControlName="price">
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>
</div>
